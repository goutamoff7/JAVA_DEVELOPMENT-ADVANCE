<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px auto;
            width: 50%;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Enter Client Name</h1>
<form>
    <label for="name">Name</label>
    <input type="text" id="name" autocomplete="off" required><br><br>

    <button type="button" id="submit">Submit</button>
</form>
<script src="submitClient.js"></script>
</body>
</html>
