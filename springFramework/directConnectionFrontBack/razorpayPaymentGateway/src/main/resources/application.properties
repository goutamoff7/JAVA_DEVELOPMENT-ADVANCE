spring.application.name=razorpayPaymentGateway

# Razorpay Configuration
razorpay.api.key_id=${RAZORPAY_API_KEY_ID}
razorpay.api.key_secret=${RAZORPAY_API_KEY_SECRET}

# DATA SOURCE

# Connection url for the database "razorpay"
spring.datasource.url=jdbc:mysql://localhost:3306/razorpay

# Username and password
spring.datasource.username=root
spring.datasource.password=12345

# JPA / HIBERNATE

# Show or not log for each sql query
spring.jpa.show-sql=true

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto=update

# Allows To Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


