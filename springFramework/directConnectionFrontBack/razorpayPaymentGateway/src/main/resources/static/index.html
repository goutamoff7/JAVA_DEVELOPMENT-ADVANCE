<input type="number" id="amount" placeholder="Enter Amount (in INR)">
<input type="text" id="receipt" placeholder="Enter Receipt ID">
<input type="text" id="currency" placeholder="Enter Currency (default INR)" value="INR">
<button id="pay-button">Pay Now</button>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<script>
    document.getElementById('pay-button').onclick = function () {
        const amount = document.getElementById('amount').value * 100; // converting to paise
        const receipt = document.getElementById('receipt').value;
        const currency = document.getElementById('currency').value;

        fetch('http://localhost:8080/api/payments/create-order', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                amount: amount,
                receipt: receipt,
                currency: currency
            })
        })
        .then(response => response.json())
        .then(order => {
            const options = {
                key: "rzp_test_yT9jpkzjNvlbV9", // Replace with your Razorpay API Key
                amount: order.amount,
                currency: order.currency,
                name: "Your Company",
                description: "Test Transaction",
                order_id: order.id,
                handler: function (response) {
                    alert("Payment Successful! Payment ID: " + response.razorpay_payment_id);
                },
                theme: {
                    color: "#3399cc"
                }
            };
            const rzp = new Razorpay(options);
            rzp.open();
        })
        .catch(err => console.error(err));
    };
</script>
